<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../css/style.css">
  <meta name="keywords" content="Desarrollo, Web, Frontend, Restaurante, Italiano, Reseñas">
  <meta name="description" content="Proyecto de Desarrollo Web Frontend sobre un Restaurante Italiano Imaginario. Desarrollado con html, scss y bootstrap
  Esta es la seccion de reseñas de usuarios imaginarios">
  <title>Luigi's - Reseñas</title>
</head>

<body id="secondary-grid">
  <nav class="navbar fixed-top navbar-expand-lg navbar-light ">
    <div class="container-fluid">
      <a class="logo navbar-brand" href="../../">Luigi's</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerMenu"
        aria-controls="navbarTogglerMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="visually-hidden"></span>
        <i class="bi bi-list"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerMenu">
        <div class="navbar-nav">
          <a href="../foodmenu/">Carta</a>
          <a href="#" class="current-page">Reservas</a>
          <a href="../contact/">Contacto</a>
          <a href="../reviews/">Reseñas</a>
        </div>
      </div>
    </div>
  </nav>
  <main>
    <article id="reservation" class="row">
      <div id="reservation__header" class="col-md-6">
        <h1 id="reservation__heading">Reservas</h1>
        <p>
          Reserva tu mesa Online y recibe una confirmación de tu reserva por correo electrónico.
        </p>
      </div>
      <form class="form col-md-6">
        <div class="form__field mb-3">
          <label for="form__name-input">Nombre y Apellido</label>
          <input type="name" class="form-control" id="form__name-input" required>
        </div>
        <div class="form__field mb-3">
          <label for="form__mail-imput">Correo</label>
          <input type="email" class="form-control" id="form__mail-imput" required>
        </div>
        <div class="form__field mb-3">
          <label for="form__subject-imput">Teléfono</label>
          <input type="tel" class="form-control" id="form__subject-imput" required>
        </div>
        <div class="form__field mb-3">
          <label for="form__commensal-select">Comensales</label>
          <select name="select" class="form-select" id="form__commensal-select" required>
            <option value="value1">1</option>
            <option value="value2">2</option>
            <option value="value3">3</option>
            <option value="value4">4</option>
            <option value="value5">5</option>
            <option value="value6">6</option>
            <option value="value7">7</option>
            <option value="value8">8</option>
            <option value="value9">9</option>
            <option value="value10">10</option>
          </select>
        </div>
        <div class="form__field mb-3">
          <label for="form__date-input">Fecha</label>
          <input type="date" class="form-control" id="form__date-input" required>
        </div>
        <div class="form__field mb-3">
          <label for="form__time-input">Hora</label>
          <input type="time" class="form-control" id="form__time-input" required>
          <div class="form-text">No compartiremos tu información con nadie.</div>
          <div class="form__btn-wrapper d-flex justify-content-center">
            <button id="" type="submit" class="form__btn btn">Solicitar Reserva</button>
          </div>
      </form>
    </article>
  </main>
  <footer>
    <article class="row footer-content">
      <div class="footer__text col-sm-auto">
        <span>©2022 Todos los derechos reservados</span>
      </div>
      <div class="footer__socials col-sm-auto">
        <a href="https://www.instagram.com"><i class="bi bi-instagram"></i></a>
        <a href="https://www.youtube.com"><i class="bi bi-youtube"></i></a>
        <a href="https://www.facebook.com"><i class="bi bi-facebook"></i></a>
        <a href="https://www.twitter.com"><i class="bi bi-twitter"></i></a>
      </div>
    </article>
    <hr class="footer__separator">
    <article class="row personal">
      <div class="personal__text col-sm-auto">
        <span>Diseño y Desarrollo por Martín Villarreal</span>
      </div>
      <div class="personal__socials col-sm-auto">
        <a href="https://www.linkedin.com/in/-martin-villarreal"><i class="bi bi-linkedin"></i></a>
        <a href="https://github.com/martinvillarreal5"><i class="bi bi-github"></i></a>
      </div>
    </article>
  </footer>
  <!-- Bootstrap JS CDN (no poper)-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
  </script>
</body>

</html>
